<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>音乐屋 · musicwu</title>
  <link rel="stylesheet" href="/assets/css/global.css">
</head>
<body>
  <header class="site-bar">
    <div class="inner">
      <strong>小白屋 · whitewu</strong>
      <a href="/crosswu/">十字屋</a>
      <a href="/musicwu/">音乐屋</a>
      <a href="/logwu/">记事屋</a>
      <a href="/creationwu/">造物屋</a>
      <a href="/gallerywu/">图影屋</a>
      <a href="/playyard/">小后院</a>
    </div>
  </header>

  <main class="container">
     <!-- 现有页面内容搬到这里 -->

  <h1>小白屋 · 歌单 v0.1</h1>
  <br>

  <div class="player">
    <audio id="audio" controls preload="metadata">
      <source src="/assets/music/嗵嗵.mp3" type="audio/mpeg">
      你的浏览器不支持 audio 标签。
    </audio>
    <span id="now">嗵嗵.mp3</span>
  </div>

  <ul id="list">
    <li data-src="/assets/music/track01.mp3">嗵嗵.mp3</li>
    <li data-src="/assets/music/track02.mp3">track02.mp3</li>
  </ul>

  <script>
    const audio = document.getElementById('audio');
    const now   = document.getElementById('now');
    document.getElementById('list').onclick = e=>{
      if(e.target.dataset.src){
        audio.src = e.target.dataset.src;
        audio.play();
        now.textContent = e.target.textContent;
      }
    };
  </script>

  </main>

  <footer class="tatami"></footer>
</body>

</html>
