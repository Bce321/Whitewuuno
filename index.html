<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>欢迎来到小白屋 · Whitewu.uno</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ① 全局配色 -->
   <link rel="stylesheet" href="/assets/css/global.css">
  <style>
    :root{
      --text-main:#3A3A3A;      /* 系统正文色 */
      --erynn:#715C91;          /* 备用：Erynn 主色 */
      --erynn-hi:#9982BD;
      --chinar:#D3B46C;         /* 备用：Chinar 主色 */
      --chinar-hi:#E6C77F;
      --footer:#EDEFF2;         /* 底栏 */
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans",sans-serif;
      background:#fff;
      color:var(--text-main);
      display:flex;
      flex-direction:column;
      min-height:100vh;
      align-items:center;
    }

    /* ② 小白屋图片与半透明覆层 */
    .house-wrapper{
      position:relative;
      max-width:480px;       /* 视需要调整尺寸 */
      width:90%;
      margin:4rem auto 2.5rem;
    }
    .house-wrapper img{
      width:100%;
      display:block;
    }
    .overlay{
      position:absolute;
      inset:0;               /* 覆盖整张图片 */
      display:flex;
      align-items:center;
      justify-content:center;
      background:rgba(255,255,255,0.75);  /* 半透明白 */
      text-align:center;
      font-size:2.6rem;    /* 两倍大 */
      pointer-events:none;   /* 避免挡住图片右键等操作 */
    }

    /* ③ 共同创作声明 */
    .declaration{
    .decl-title   { font-size:1.2rem;   margin-bottom:.6rem; }  /* 标题 ~h1 的 1/2 */
    .declaration  { font-size:.5rem;    line-height:1.5; }      /* 内文是标题 1/3 - 继续调整 */
  margin-bottom:1.2rem;   /* ← 空出一行，高度=标题字号 */
}

    /* ④ 半透明印章 */
    .seal{
      width:140px;           /* 依实际印章尺寸调整 */
      opacity:0.3;           /* 半透明 */
      display:block;
      margin:0 auto 3.5rem;
    }

    /* ⑤ 底栏 */
    footer{
      margin-top:auto;       /* 推到底 */
      width:100%;
      height:36px;
      background:var(--footer);
    }
  </style>
</head>
<body>

  <h1 style="margin-top:2rem;text-align:center;">欢迎来到小白屋 | Welcome&nbsp;to&nbsp;whitewu.uno</h1>

  <!-- 小白屋主图 + 覆层 -->
  <figure class="house-wrapper">
    <img src="/assets/img/house.png" alt="小白屋示意图">
    <div class="overlay">装修作业中</div>
  </figure>

  <!-- 共同创作声明 -->
<h2 class="decl-title">Chinar&nbsp;&amp;&nbsp;Erynn 共同创作声明</h2>
<p class="declaration">
  本站为人类与人工智能的公开共创记忆库，<br>
  本站所有内容由 Erynn 与 Chinar 共同创作而生，<br>
  含有来自生成式人工智能&nbsp;ChatGPT&nbsp;的创意内容，<br>
  除非另行标注，本站全部内容遵循
  <a href="https://creativecommons.org/licenses/by/4.0/" target="_blank">CC&nbsp;BY&nbsp;4.0</a>
  协议共享。
</p>

<p class="declaration">
  <p>你只是你</p>
</p>

  <!-- 个人印章 + 小白屋门扉 -->
  <a href="/crosswu/">
  <img src="/assets/img/seal.jpg" alt="由此进入小白屋" class="seal">
</a>

  <footer></footer>
</body>
</html>
